<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ツール一覧</title>
  <style>
:root{
  --lime:#8cb83c;
  --deep:#152217;
  --olive:#4f5740;
  --mist:#c9cbc5;

  --top:#c9cbc5;      /* 画像の上の灰帯 */
  --text:#152217;

  --card:#4f5740;     /* 画像のカード色 */
  --cardText:#e9eee4;
  --cardSub: rgba(233,238,228,.68);

  --r:18px;
  --gap: clamp(12px, 2.2vw, 24px);
}

/* reset */
*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  color:var(--text);
  font-family:
    "Hiragino Kaku Gothic ProN",
    "Hiragino Sans",
    -apple-system,
    system-ui,
    sans-serif;
  background: var(--lime);
}

/* ====== TOP BAR (画像っぽく) ====== */
.topbar{
  background: var(--top);
  border-bottom: 2px solid rgba(21,34,23,.25);
}
.topbar-inner{
  width:min(1200px, 100%);
  margin:0 auto;
  padding: clamp(18px, 3.2vw, 34px) clamp(16px, 3vw, 32px);
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap: 16px;
}
.h1{
  margin:0;
  font-size: clamp(34px, 5vw, 54px);
  letter-spacing:.06em;
  font-weight: 900;
  color: rgba(21,34,23,.8);
}
.note{
  margin:0;
  text-align:right;
  font-weight: 800;
  letter-spacing:.06em;
  color: rgba(79,87,64,.75);
  line-height:1.2;
  font-size: clamp(14px, 1.8vw, 22px);
}

/* ====== MAIN AREA ====== */
.page{
  width:min(1200px, 100%);
  margin:0 auto;
  padding: var(--gap) clamp(16px, 3vw, 32px) calc(var(--gap) * 2);
}

/* 背景パターン（軽量・平面） */
/* 画面全体に丸パターン */
body::before{
  content:"";
  position:fixed;
  inset:-40px; /* はみ出し防止でちょい広げる */
  background:
    radial-gradient(circle, rgba(255,255,255,.10) 0 56%, transparent 57%) 0 0/110px 110px;
  opacity:.55;
  pointer-events:none;
  z-index:0;
}

/* 上に乗る要素を前に出す */
/* ======
.topbar, .page{ position:relative; z-index:1; }
 .pattern::after{ 
  content:"";
  position:absolute;
  inset:0;
  background: rgba(0,0,0,.04);
  pointer-events:none;
} 
  ====== */

/* ====== SECTION ====== */
.section{
  margin-bottom: calc(var(--gap) * 1.4);
}
.section-title{
  margin: 0 0 14px;
  display:flex;
  align-items:center;
  gap: 14px;
  font-size: clamp(18px, 2.4vw, 26px);
  font-weight: 900;
  letter-spacing:.06em;
  color: rgba(0,0,0,.85);
}
.section-title::before{
  content:"";
  width: 14px;
  height: 14px;
  border-radius: 999px;
  background: #0b120d;
}

/* ====== GRID (増えても崩れない) ====== */
/* カードは「横長感」出したいので min を少し大きめに */
.grid{
  display:grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: clamp(12px, 1.8vw, 18px);
}

/* 画面が狭い時だけ1列 */
@media (max-width: 760px){
  .grid{ grid-template-columns: 1fr; }
}

/* ====== CARD ====== */
.card{
  display:block;
  text-decoration:none;
  color: var(--cardText);
  background: var(--card);
  border-radius: var(--r);
  padding: clamp(14px, 1.8vw, 20px);
  min-height: clamp(96px, 10vw, 130px);

  /* 平面寄りの“板” */
  border: 2px solid rgba(21,34,23,.30);

  /* アニメは控えめ（雰囲気壊さない） */
  transition: transform .12s ease, filter .12s ease;
}
.card:hover{ transform: translateY(-1px); filter: brightness(1.02); }
.card:active{ transform: translateY(0px); }

.card-title{
  margin:0;
  font-size: clamp(16px, 1.8vw, 24px);
  font-weight: 900;
  letter-spacing:.04em;
  line-height:1.2;

  /* 長いタイトルの破綻防止 */
  display:-webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow:hidden;
}

.card-sub{
  margin-top: 10px;
  font-size: clamp(13px, 1.3vw, 16px);
  font-weight: 800;
  letter-spacing:.04em;
  color: var(--cardSub);

  display:-webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow:hidden;
}

/* ====== footer ====== */
.foot{
  margin-top: calc(var(--gap) * 1.5);
  text-align:center;
  font-size: 12px;
  color: rgba(21,34,23,.7);
}

/* small screens: カードを1列固定に寄せる */
@media (max-width: 640px){
  .grid{ grid-template-columns: 1fr; }
  .topbar-inner{ align-items:flex-start; }
  .note{ text-align:left; }
}
  </style>
</head>

<body>
  <!-- 上の灰帯 -->
  <header class="topbar">
    <div class="topbar-inner">
      <h1 class="h1">ツール一覧</h1>
      <p class="note">VibeCodingで作ったもの<br>自己満なので不具合の修正は気まぐれです</p>
    </div>
  </header>

  <main class="page">
  <div id="sections"></div>
        <!-- JSがここにセクションを自動生成する -->
      </div>
    </div>

    <footer class="foot">© tools</footer>

    <!-- ここにツール追加するだけでOK（増えても崩れない） -->
    <template id="tool-data">
      <a data-cat="便利なもの" href="./tools/SyntaxCopyGenerator/" data-title="定型文コピージェネレーター" data-sub="定型文を作りやすくなるツール"></a>
      <a data-cat="便利なもの" href="./tools/CCFO-FG/" data-title="ココフォリア前景大きさ一括置換" data-sub="微調整中"></a>

      <a data-cat="ミニゲーム" href="./tools/Guessthenumber/" data-title="数字当てゲーム" data-sub="ミニゲーム"></a>

      <a data-cat="自己満" href="./tools/CSBM-TRPG/" data-title="自作TRPGキャラシツール beta版" data-sub="TRPG"></a>
      <a data-cat="自己満" href="./tools/test/" data-title="HTML練習" data-sub="Sandbox"></a>
    </template>
  </main>

  <script>
(() => {
  const root = document.getElementById("sections");
  const tpl = document.getElementById("tool-data");
  const items = [...tpl.content.querySelectorAll("a[data-cat]")];

  // カテゴリ順（ここに新カテゴリ追加してもOK）
  const order = ["便利なもの", "ミニゲーム", "自己満"];

  // 仕分け
  const map = new Map();
  for (const a of items) {
    const cat = a.dataset.cat?.trim() || "その他";
    if (!map.has(cat)) map.set(cat, []);
    map.get(cat).push({
      href: a.getAttribute("href"),
      title: a.dataset.title || a.getAttribute("href"),
      sub: a.dataset.sub || ""
    });
  }

  // 表示順：order -> 未定義カテゴリ（アルファベット/辞書順）
  const cats = [
    ...order.filter(c => map.has(c)),
    ...[...map.keys()].filter(c => !order.includes(c)).sort((x,y)=>x.localeCompare(y,"ja"))
  ];

  // 描画
  root.innerHTML = "";
  for (const cat of cats) {
    const section = document.createElement("section");
    section.className = "section";

    const h2 = document.createElement("h2");
    h2.className = "section-title";
    h2.textContent = cat;

    const grid = document.createElement("div");
    grid.className = "grid";

    for (const it of map.get(cat)) {
      const card = document.createElement("a");
      card.className = "card";
      card.href = it.href;

      const t = document.createElement("p");
      t.className = "card-title";
      t.textContent = it.title;

      const s = document.createElement("p");
      s.className = "card-sub";
      s.textContent = it.sub;

      card.append(t, s);
      grid.append(card);
    }

    section.append(h2, grid);
    root.append(section);
  }
})();
  </script>
</body>
</html>
