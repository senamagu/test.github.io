<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ツール一覧</title>
  <style>

:root{
  --lime:#8cb83c;
  --deep:#152217;
  --olive:#4f5740;
  --mist:#c9cbc5;

  /* flat theme */
  --bg: var(--lime);            /* 背景はベタ */
  --surface: #0f1711;           /* 濃い面 */
  --surface2: #1a241a;          /* ちょい薄い面 */
  --card: #121c14;              /* カード面 */
  --line: rgba(21,34,23,.28);   /* 罫線（濃すぎない） */
  --text: #0c120d;              /* 背景が明るいので基本は黒寄り */
  --textOnDark: #e9eee4;        /* 暗い面の文字 */
  --mutedOnDark: rgba(233,238,228,.72);

  --r:18px;
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* レイアウト */
.page{
  width:min(980px, 100%);
  margin: 0 auto;
  padding: 18px 14px 40px;
}

/* 上のヘッダー：ベタ＋線だけ */
.hero{
  position: sticky;
  top: 0;
  z-index: 10;

  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:12px;

  padding: 14px 14px;
  margin-bottom: 18px;

  border: 2px solid var(--deep);
  border-radius: var(--r);
  background: rgba(255,255,255,.18); /* 明るい緑の上に薄い白で“面”を作る */
}

.title{
  margin:0;
  font-size: 20px;
  letter-spacing: .04em;
  color: var(--deep);
}
.sub{
  margin:6px 0 0;
  font-size: 12px;
  color: rgba(21,34,23,.78);
}

/* セクション見出し */
.section{ margin-top: 18px; }
.section-title{
  margin: 0 0 10px;
  font-size: 14px;
  letter-spacing: .08em;
  color: var(--deep);
  display:flex;
  align-items:center;
  gap:10px;
}
.section-title::before{
  content:"";
  width: 10px; height: 10px;
  border-radius: 999px;
  background: var(--deep);
}

/* カードグリッド */
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 10px;
}

/* カード：グラデ無し、影ほぼ無し、線と面で見せる */
.card{
  text-decoration:none;
  display:flex;
  flex-direction:column;
  gap: 10px;

  padding: 14px 14px;
  border-radius: var(--r);

  border: 2px solid var(--deep);
  background: var(--surface);
  color: var(--textOnDark);

  /* 影を盛らず“紙”っぽくしたいならコレだけ */
  box-shadow: 4px 4px 0 var(--deep);
  transition: transform .12s ease;
}

.card:hover{
  transform: translate(-1px, -1px);
}

.card:active{
  transform: translate(1px, 1px);
  box-shadow: 2px 2px 0 var(--deep);
}

.card-title{
  font-weight: 800;
  line-height: 1.25;
  letter-spacing: .02em;
}

/* メタはピルでフラットに */
.card-meta{
  display:inline-flex;
  align-items:center;
  gap:8px;
  width: fit-content;
  padding: 6px 10px;
  border-radius: 999px;

  font-size: 12px;
  color: var(--mutedOnDark);

  border: 2px solid rgba(233,238,228,.22);
  background: transparent;
}
.card-meta::before{
  content:"";
  width: 8px; height: 8px;
  border-radius: 999px;
  background: var(--lime);
}

/* フッター */
.foot{
  margin-top: 28px;
  font-size: 12px;
  text-align:center;
  color: rgba(21,34,23,.8);
}

/* モバイル */
@media (max-width: 420px){
  .title{ font-size: 18px; }
  .hero{ padding: 12px; }
  .card{ padding: 12px; }
}

    
  </style>
</head>

<body>
<main class="page">
  <header class="hero">
    <div>
      <h1 class="title">ツール一覧</h1>
      <p class="sub">便利なもの / ミニゲーム / 自己満</p>
    </div>
  </header>

  <section class="section">
    <h2 class="section-title">便利なもの</h2>
    <div class="grid">
      <a class="card" href="./tools/SyntaxCopyGenerator/">
        <div class="card-title">定期文コピージェネレーター</div>
        <div class="card-meta">テキスト</div>
      </a>

      <a class="card" href="./tools/CCFO-FG/">
        <div class="card-title">ココフォリア前景大きさ一括置換</div>
        <div class="card-meta">調整中</div>
      </a>
    </div>
  </section>

  <section class="section">
    <h2 class="section-title">ミニゲーム</h2>
    <div class="grid">
      <a class="card" href="./tools/Guessthenumber/">
        <div class="card-title">数字当てゲーム</div>
        <div class="card-meta">ミニゲーム</div>
      </a>
    </div>
  </section>

  <section class="section">
    <h2 class="section-title">自己満</h2>
    <div class="grid">
      <a class="card" href="./tools/CSBM-TRPG/">
        <div class="card-title">自作TRPGキャラシツール beta版</div>
        <div class="card-meta">TRPG</div>
      </a>

      <a class="card" href="./tools/test/">
        <div class="card-title">HTML練習</div>
        <div class="card-meta">Sandbox</div>
      </a>
    </div>
  </section>

  <footer class="foot">© tools</footer>
</main>
</body>
</html>
